<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM DANG KI NGUOI DUNG</title>
    <link rel="stylesheet" href="BT1.css">
</head>
<body>
<div id="main">
    <form action="https://demo.codegym.vn/6/registration_form/register.php">
        <div class="label">
            <label class="label1" for="name">Họ và tên:</label><br>
            <input type="text" id="name" name="name"><br>
        </div>

        <div class="label">
            <label class="label1" for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
        </div>

        <div class="label">
            <label class="label1" for="sdt">Số điện thoại:</label><br>
            <input type="number" id="sdt" name="phone"><br>
        </div>

        <div class="label">
            <label class="label1">Giới tính:</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Nữ</label>
        </div>
        <input type="submit" id="submit" value="Đăng ký">
    </form>
</div>
</body>
</html>
