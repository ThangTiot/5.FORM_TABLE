<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DANG KI HOC VIEN</title>
    <link rel="stylesheet" href="BT2_2.css">
</head>
<body>
<div>
    <table>
        <tr>
            <th colspan="2">DANG KI HOC VIEN</th>
        </tr>
        <tr>
            <td class="text">Ho va ten</td>
            <td>
                <input type="text" name="name" size="20px">
            </td>
        </tr>
        <tr>
            <td class="text">Ngay sinh</td>
            <td>
                <input type="date" name="date" size="10px">
            </td>
        </tr>
        <tr>
            <td class="text">Gioi tinh</td>
            <td>
                <input type="radio" id="male" name="geder"><label for="male">Nam</label>
                <input type="radio" id="female" name="geder"><label for="female">Nu</label>
            </td>
        </tr>
        <tr>
            <td class="address">Dia chi</td>
            <td>
                <input type="text" name="address" style="height: 50px">
            </td>
        </tr>
        <tr>
            <td class="text">Lop</td>
            <td>
                <select name="class">
                    <option value=" ">--Chon lop--</option>
                    <option value="Math">Toan</option>
                    <option value="Ly">Ly</option>
                    <option value="Hoa">Hoa</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="text">Email</td>
            <td>
                <input type="email" name="email" size="15px">
            </td>
        </tr>
        <tr>
            <td class="text">Dien thoai</td>
            <td>
                <input type="number" name="phone" size="15px">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Dang ki">
                <input type="reset" value="Nhap lai">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
