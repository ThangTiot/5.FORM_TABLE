<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SURVEY</title>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction</p>
<hr style="border-style: dashed; border-width:1px">
<link rel="stylesheet" href="BT1_SURVEY.css">
<div>
    <label>What is your age range</label><br>
    <select name="age" id="age">
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-50">35-50</option>
        <option value="50+">50+</option>
    </select>
</div>
    <br>
<div>
    <label>What is your yearly income range</label><br>
    <select name="money" id="money">
        <option value="$0-$25.000">$0-$25.000</option>
        <option value="$25.000-$50.000">$25.000-$50.000</option>
        <option value="$50.000-$100.000">$50.000-$100.000</option>
        <option value="$100.000+">$100.000+</option>
    </select>
</div>
<br>
<div>
    <label>Gender Identity</label><br>
    <label><input type="radio" name="geder">Male</label><br>
    <label><input type="radio" name="geder">Female</label><br>
    <label><input type="radio" name="geder">Nonbinary</label><br>
    <label><input type="radio" name="geder">Other</label><br>
    <input type="text">
</div>
<div>
    <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
    <label><input type="checkbox" name="product">Product 1</label><br>
    <label><input type="checkbox" name="product">Product 2</label><br>
    <label><input type="checkbox" name="product">Product 3</label><br>
</div>
<div>
    <label>How often would you use our new product?</label><br>
    <label><input type="radio" name="time">Daily</label><br>
    <label><input type="radio" name="time">Weekly</label><br>
    <label><input type="radio" name="time">Monthly</label><br>
</div>
<div>
    <label>What would you pay for the new product?</label><br>
    <label>$</label><input type="text" size="5"><label>,</label><input type="text" size="2"><br>
</div>
<div>
    <label>What features would you like to see in the new product.</label><br>
    <textarea name="hope" rows="8" cols=100%></textarea>
</div>
<div>
    <label>Please rate your level of agreement with the following statements.</label><br>
    <table>
        <tr>
            <th></th>
            <td>Strongly Disagree</td>
            <td>Disagree</td>
            <td>Agree</td>
            <td>Strongly Agree</td>
        </tr>
        <tr>
            <th>Our products are priced fairly.</th>
            <td><label><input type="radio" name="price"><br>1</label></td>
            <td><label><input type="radio" name="price"><br>2</label></td>
            <td><label><input type="radio" name="price"><br>3</label></td>
            <td><label><input type="radio" name="price"><br>4</label></td>
        </tr>
        <tr>
            <th>Our products are high quality.</th>
            <td><label><input type="radio" name="quality"><br>1</label></td>
            <td><label><input type="radio" name="quality"><br>2</label></td>
            <td><label><input type="radio" name="quality"><br>3</label></td>
            <td><label><input type="radio" name="quality"><br>4</label></td>
        </tr>
        <tr>
            <th>You would recommend our product to a friend or coworker.</th>
            <td><label><input type="radio" name="recomment"><br>1</label></td>
            <td><label><input type="radio" name="recomment"><br>2</label></td>
            <td><label><input type="radio" name="recomment"><br>3</label></td>
            <td><label><input type="radio" name="recomment"><br>4</label></td>
        </tr>
    </table>
</div>
<div>
    <button type="button" name="submit" id="submit">Submit</button>
</div>
</body>
<script src="BT1_SURVEY.js"></script>
</html>
